  <body>
    <h1>Basic Information Form: </h1>
    <form>
      
      <label for="username">Your Name:</label>
      <input type="text" id="username" name="username"  required>
      
      <br>
      <br>
    
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"  required>
      
      <br>
      <br>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"  minlength="6" maxlength="10" required>
      
      <br>
      <br>
      
      <label>Gender:</label>

          <label>
             <input type="radio" name="gender"> Male
             <input type="radio" name="gender"> Female
             <input type="radio" name="gender"> others
          </label>
      
      <br>
      <br>
      
      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio" rows="10" cols="40" placeholder="Tell us more about yourself"></textarea>
      
      <br>
      <br>
      
      <label>
        <input type="checkbox" name="check"> All above information is the accurate to the best of my knowledge.
      </label>
      
      <br>
      <br>

      
      <input type="submit" value="REGISTER">
    </form>
  </body>
